server:
  port: 8090
  error:
    include-message: always

spring:
  application:
    name: gateway-server
  cloud:
    gateway:
      routes:
        - id: product-service-route
          uri: lb://product-service
          predicates:
            - Path=/api/v1/products/**
          filters:
            - name: AddMyCookie
              args:
                message: "Este es un mensaje personalizado para el product-service"
                cookieName: "userCookie"
                cookieValue: "magadiflo"
            - name: CircuitBreaker
              args:
                name: products
                statusCodes: 500, 400
                fallbackUri: forward:/api/v1/items/fallback
        - id: item-service-route
          uri: lb://item-service
          predicates:
            - Path=/api/v1/items/**
          filters:
            - AddRequestHeader=X-Request-color, yellow
            - AddResponseHeader=X-Response-color, green
            - AddRequestParameter=color-name, blue
        - id: user-service-route
          uri: lb://user-service
          predicates:
            - Path=/api/v1/users/**

eureka:
  instance:
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

resilience4j.circuitbreaker:
  configs:
    shared:
      slidingWindowSize: 6
      failureRateThreshold: 50
      waitDurationInOpenState: 20s
      permittedNumberOfCallsInHalfOpenState: 4
      slowCallRateThreshold: 50
      slowCallDurationThreshold: 2s
  instances:
    products:
      baseConfig: shared

resilience4j.timelimiter:
  configs:
    shared:
      timeoutDuration: 2s
  instances:
    products:
      baseConfig: shared
